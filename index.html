<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Login Page</title>

  <body>
    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div class="col-md-6 side-image">
            <img src="images/png.png" alt="" />
          </div>
          <div class="col-md-6 right">
            <div class="input-box">
                <header>Login</header>
                <div class="input-field">
                    <input type="email" class="input" id="email" required/>
                    <label for="email">Email</label>
                </div>
                <div class="input-field">
                    <input type="password" class="input" id="password" required />
                    <label for="password">Password</label>
                </div>
                <div class="input-field">
                    <input type="submit" class="submit" value="Login" onclick="window.location.href='homepage.html'"/>
                </div>
                <div class="signin">
                    <span>Don't Have an Account? <a href="register.html">Register Here</a></span>
                </div>
            </div>
            </div>
        </div>
    </div>
